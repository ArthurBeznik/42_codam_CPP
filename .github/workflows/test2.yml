name: Check CPP Compilation

on:
  push:
    branches: [ "master" ]
  
jobs:
  generateModulePath:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Generate matrix of modules
        id: set-mod
        run: |
          ls -l | grep '^d' | awk -F ' ' '{print $9}' | jq -R -s -c 'split("\n") | map(select(length > 0))'
          echo "module=$(ls -l | grep '^d' | awk -F ' ' '{print $9}' | jq -R -s -c 'split("\n") | map(select(length > 0))'))" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-dir.outputs.module }}

  generateExoPath:
    needs: generateModulePath
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: |
          ${{ fromJson(needs.generateModulePath.outputs.matrix) }}
    steps:
      - uses: actions/checkout@master
      - name: Generate matrix of exos
        working-directory: ${{ matrix.path }}
        id: set-exo
        run: |
          ls -l | grep '^d' | awk -F ' ' '{print $9}' | jq -R -s -c 'split("\n") | map(select(length > 0))'
          echo "exo=$(ls -l | grep '^d' | awk -F ' ' '{print $9}' | jq -R -s -c 'split("\n") | map(select(length > 0))'))" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-exo.outputs.exo }}

  compileModules:
    needs: generateExoPath
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: |
          ${{ fromJson(needs.generateExoPath.outputs.matrix) }}
    steps:
      - uses: actions/checkout@master
      - name: Print Directory Structure
        working-directory: ${{ matrix.path }}
        run: |
           ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
      - name: Compile modules
        working-directory: ${{ matrix.path }}
        run: make -k -C ${{ matrix.path }}/Makefile